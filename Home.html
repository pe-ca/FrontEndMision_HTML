<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicSugar</title>
</head>
<body style="background-color: #f9eac3;">
    <div style="background-color: #dbbdff;">
        <img src="#" alt="Logo CosmicSugar">
        <br><br>
        <div id="menu">
            <a href="#">Home</a>
            <a href="#">Pasteles</a>
            <a href="#">Decoradores</a>
        </div>
    </div>
<br><br>
    <div style="background-color: #ffbdfd">
        <table>
            <tr>
                <th><h1>Pasteles</h1></th>
            </tr>
            <tr>
                <td>
                    <div>
                        <img src="#" alt="Pastel 1">
                        <br><br>
                        <label for="Pastel 1">Pastel</label>
                    </div>
                </td>
                <td>
                    <div>
                    <img src="#" alt="Decoraciones">
                    <br><br>
                    <label for="Decoraciones">Decoraciones</label>
                    </div>
                </td>
                <td>
                    <label for="Configuracion">Configuracion</label>
                    <br><br>
                    <label for="CantidadPasteles">Cantidad de Pasteles</label>
                    <input type="number" name="CantidadPasteles">
                    <br><br>
                    <dl style="list-style-type: none;">
                        <dt>
                            <input type="checkbox" id="Decoracion1" name="Decoracion1" value="Deco1">
                            <label for="Decoracion1">Chocolate</label>
                        </dt>
                        <dd>Capa de chocolate extra + $5</dd>
                        <dt>
                            <input type="checkbox" id="Decoracion2" name="Decoracion2" value="Deco2">
                            <label for="Decoracion2">Fondant</label>
                        </dt>
                        <dt>
                            <input type="checkbox" id="Decoracion3" name="Decoracion3" value="Deco3">
                            <label for="Decoracion3">Almendras</label>
                        </dt>
                        <dt>
                            <input type="checkbox" id="Decoracion4" name="Decoracion4" value="Deco4">
                            <label for="Decoracion4">Chispas</label>
                        </dt>
                    </dl>
                    
                    
                    
                    
                </td>
            </tr>
        </table>
